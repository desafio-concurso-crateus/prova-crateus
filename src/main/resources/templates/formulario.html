<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<form action="/candidato/salvar" method="POST">

	
	<a href="/candidato/formulario" class="btn btn-primary"> Sistema de inscrição para bolsas</a>


	
	<div class="form-group">
	
		CPF: <input class="form-control"  type="text" name="cpf" id="campoCpf" pattern="[0-9]{11}"> <br>
	</div>
	
	<div class="form-group">
		Nome: <input class="form-control" type="text" name="nome"> <br>
	</div>
	
	<div class="form-group">
		Email: <input type="email" class="form-control" name="email">
	</div>
	
	
	<div class="form-group" >
		Data Nascimento: <input width="200" type="text" class="form-control" name="dataNascimento">
	</div>
	
	
		Sexo: <br>
		
			 Masculino: <input type="radio"  name="sexo" value="Masculino"> <br>
			  Feminino: <input type="radio"  name="sexo" value="Feminino"> <br>
			  Não deseja informar: <input type="radio"  name="sexo" value="Não deseja informar"> <br>

	
	
	
	
	<input type="submit" value="Cadastrar">
	
	
<script src="/js/jquery.mask.min.js"></script>
<script src="/js/jquery.mask.js"></script>

<script>
  
  
$(document).ready(function(){
	  $('#campoCpf').mask('999.999.999-99');
	});
  
  </script>


<script src="/js/bootstrap.min.js"></script>
</form>

</body>
</html>
